<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Random Password Generator</title>
    </head>
    <body>
    <div class="container">
        <div class="holder">
            <p class="holder__text1">Generate a</p>
            <p class="holder__text2">random password</p>
            <p class="holder__text3">Never use an insecure password again </p>
            <button id="pass-btn">Generate passwords</button>
            <hr>
            <button class="pass"><span id="pass1"></span></button>
            <button class="pass"><span id="pass2"></span></button><br>
            <button id="reset-btn">Reset</button>
        </div>
    </div>

        <script src="script.js"></script>
    </body>
</html>
